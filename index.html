<head>
    <title>Seance</title>
</head>
<body>
    <h1>Welcome To Seance</h1>
    <p>Please Select A Genre Of Movie You Would Like To Watch</p>
    <form method="post" action="/next">
        <label for="horror"><input type="radio" name="genre" id="horror" value="Horror">Horror</label><br/>
        <label for="maf"><input type="radio" name="genre" id="maf" value="Martial Arts Fantasy">Martial Arts Fantasy</label><br/>
        <label for="act"><input type="radio" name="genre" id="act" value="Action">Action</label><br/>
        <label for="pepi"><input type="radio" name="genre" id="pepi" value="Period Piece">Period Piece</label><br/>
        <label for="wa"><input type="radio" name="genre" id="wa" value="War">War</label><br/>
        <input type="submit" value="Next">
    </form>
</body>
</html>
